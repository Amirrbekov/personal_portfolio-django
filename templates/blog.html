{% extends 'base.html' %}
{% block body %}
    <h1 id='blogtitle' class = "font-weight-bold text-center">All Blogs</h1>
    <h3 class = "text-center mb-5">Valeh has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h3>
    <br>
    {% for blog in blogs  %}
    <div class = "row justify-content-center my-3">
        <div class= "col-md-10">
        <a href="{% url 'blog:detail' blog.id %}">
            <h2>{{ blog.title }}</h2></a>
        <h5>{{ blog.created_at|date:"j F Y" }}</h5>
        <h4>{{ blog.descriptions|striptags|truncatechars:50 }}</h4>
        </div>
    </div>
    {% endfor %}
{% endblock body %}
